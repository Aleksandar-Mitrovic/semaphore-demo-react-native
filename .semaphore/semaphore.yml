version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29-node'
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Run linter
    dependencies:
      - Install dependencies
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: run eslint
          commands:
            - cache restore
            - npm run lint
  - name: Run iOS tests
    dependencies:
      - Run linter
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode12
      prologue:
        commands:
          - checkout
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - npm test
        - name: e2e tests
          commands:
            - brew tap wix/brew
            - brew install applesimutils
            - cache restore
            - cd ios
            - pod install
            - cd ..
            - npm run detox-clean-and-build-cache
            - npm run detox-ios-build-release
            - npm run detox-ios-test-release
            - artifact push workflow ios/build/Build/Products/Release-iphonesimulator/ReactNativeSemaphoreNew.app
  - name: Run Android tests
    dependencies:
      - Run linter
    task:
      prologue:
        commands:
          - checkout
          - >-
            sdkmanager "platform-tools" "platforms;android-29" "build-tools;30.0.0" "emulator" - sdkmanager "system-images;android-29;google_apis;x86" - echo no | avdmanager create avd -n test-emulator -k "system-images;android-29;google_apis;x86" - emulator -avd test-emulator -noaudio -no-boot-anim -gpu off -no-window & - 'adb wait-for-device shell ''while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;''' - adb shell wm dismiss-keyguard - sleep 1 - adb shell settings put global
            window_animation_scale 0 - adb shell settings put global transition_animation_scale 0 - adb shell settings put global animator_duration_scale 0
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - npm test
        - name: e2e tests
          commands:
            - cache restore
            - npm run detox-clean-and-build-cache
            - npm run detox-android-build-release
            - npm run detox-android-test-release
            - artifact push workflow android/app/build/outputs/apk/release/app-release.apk
promotions:
  - name: Build app
    pipeline_file: release-build.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
